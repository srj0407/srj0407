<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            background: radial-gradient(circle, #f0f0f0, #404040);
            color: white;
            text-align: center;
        }
        .banner h1 {
            font-size: 48px;
            margin: 0;
            color: #f8f8f8;
        }
        .banner p {
            font-size: 24px;
            margin: 0;
            color: #00ffcc;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div>
            <h1>Hello! I'm Samuel</h1>
            <p>Student | Full Stack Developer</p>
        </div>
    </div>

</body>
</html>
